<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header>
      <h3>ZALT Soluciones Logisticas</h3>
      <div class="grid-container">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
          <a class="navbar-brand" href="#">
            <img src="../img/logo 1.jpg" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto navHeaderItems">
              <li class="nav-item active">
                <a class="nav-link" href="../index.html">INICIO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./quienesomos.html">QUIENES SOMOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./servicios.html">SERVICIOS</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="./noticias.html">NOTICIAS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">CONTACTO</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <br />

    <section>
      <form action="registro.php" method="POST" class="row g-3">
        <div class="col-md-6">
          <label for="InputName" class="form-label">Nombres</label>
          <input
            type="text"
            class="form-control"
            id="InputName"
            name="nombres"
          />
        </div>

        <div class="col-md-6">
          <label for="InputEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="InputEmail"
            name="email"
          />
        </div>
        <div class="col-12">
          <label for="InputService" class="form-label"
            >Servicio de Interes</label
          >
          <select id="InputService" class="form-select" name="inputService">
            <option selected>Transporte y Distribucion</option>
            <option>Supply y Logistica</option>
            <option>Comercio Exterior</option>
            <option>Servicio Tecnico</option>
          </select>
        </div>
        <div class="col-12">
          <label for="inputDireccion" class="form-label">Direccion</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            name="inputDireccion"
            placeholder="Apartment, studio, or floor"
          />
        </div>
        <div class="col-md-6">
          <label for="InputZip1" class="form-label">Departamento</label>
          <input
            type="text"
            class="form-control"
            id="InputZip1"
            name="InputZip1"
          />
        </div>
        <div class="col-md-4">
          <label for="InputCity" class="form-label">Ciudad</label>
          <input
            type="text"
            class="form-control"
            id="InputCity"
            name="InputCity"
          />
        </div>
        <div class="col-md-2">
          <label for="InputPhone" class="form-label">Telefono</label>
          <input
            type="text"
            class="form-control"
            id="InputPhone"
            name="InputPhone"
          />
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-success">Ingresar</button>
        </div>
      </form>
    </section>

    <br />

    <footer>
      <img class="floter" src="../img/FLOTER.jpg" alt="" />
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
